<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    </style>
  </head>
  <body>
    <main>
      <section class="card-header">
        <article class="img-section">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall image" />
        </article>
        <section>
          <article class="card-title">Jessica Randall</article>
          <article class="card-subtitle">London, United Kingdom</article>
        </section>
        <article class="card-details">"Front-end developer and avid reader."</article>
      </section>
      <section class="social-links">
        <a href="https://github.com/Ellyxina" class="button">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/Ellyxina" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
      </section>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Mohab Mohammed</a>.</p>
    </footer>
  </body>
</html>
